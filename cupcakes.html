<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Custom font from uploaded file */
        @font-face {
            font-family: 'Momentz';
            src: url('Momentz.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Custom styles */
        body {
            background-color: #FFFEFC;
            font-family: 'Noto Serif Todhri', serif; /* Default font */
            text-align: center; /* Centering text and images */
        }
        h1, h2.special-text {
            font-family: 'Momentz', cursive; /* Apply custom font */
        }
        p {
            font-family: 'Noto Serif Todhri', serif; /* Default font for paragraph */
        }
        img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Keep the aspect ratio intact */
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }

        /* Left-align specific text */
        .left-align {
            text-align: left;
            margin-left: 20px; /* Adds space from the left */
            max-width: 600px; /* Restrict width for readability */
        }
    </style>
</head>
<body>
    

   <img src="cupcakes.png" alt="cupcakes image">
    <h1 class="special-text">Smileys Bakin Cookie Recipes!</h1>

    <h2 class="special-text">Welcome to Smileys Bakin Cookie Recipes!</h2>
    <hr>

    <!-- Move this h2 to the left -->
    <div class="left-align">
        <h2 class="special-text">Here are some cookie recipes to make anyone a happy cookie!</h2>
    </div>

  

    

</body>
</html>
