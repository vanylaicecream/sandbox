<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaNyla's Guide</title>
    
    <!-- Preconnect and fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Noto+Serif+Todhri&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            background-color: #FFFEFC;
            font-family: 'Noto Serif Todhri', serif;
            text-align: center; /* Centering text */
            padding: 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
        }
        h2 {
            font-family: 'Barriecito', sans-serif;
        }

        /* Container for image and ingredients */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to the left */
            max-width: 400px; /* Limit width */
            margin-left: 0; /* Push against the wall */
        }

        img {
            width: 100%; /* Responsive image */
            height: auto;
            display: block;
        }

        /* Ingredients list */
        .ingredients {
            text-align: left;
            padding-left: 10px;
            margin-top: 10px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px; /* Indentation */
        }
    </style>
</head>
<body>
    <img src="Smileys.png" alt="Smileys">
    
    <h2>Welcome to Smileys Cookie Recipes</h2>
    <hr>

    <h2>Here are some delicious cookies to make you or anyone a happy cookie</h2>

    <!-- Image and ingredients wrapped together -->
    <div class="image-container">
        <img src="healthy-almond-flour-chocolate-chip-cookies.webp" alt="Healthy Cookies">
        <div class="ingredients">
            <p>First things first! You'll need to grab your ingredients:</p>
            <ul>
                <li>Flour/All-purpose flour</li>
            </ul>
        </div>
    </div>
</body>
</html>
