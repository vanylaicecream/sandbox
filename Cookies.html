<head>

    <title>VaNyla's Guide</title>
    
    <!-- Preconnect and fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Noto+Serif+Todhri&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            background-color: #FFFEFC;
            font-family: 'Noto Serif Todhri', serif;
            text-align: center; /* Centering text and Smileys.png */
        }
        h1 {
            font-family: 'Pacifico', cursive;
        }
        h2 {
            font-family: 'Barriecito', sans-serif;
        }
        img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Keep the aspect ratio intact */
            display: block;
            margin: 0 auto; /* Center the image horizontally by default */
        }

        /* Override for the second image */
        .no-center {
            margin: 0; /* Remove centering */
            text-align: left; /* Align to the left */
        }
    </style>
</head>
<body>
    <!-- Smileys image, centered by default -->
    <img src="Smileys.png" alt="Smileys">
    
    <!-- Changed to h2 for better structure -->
    <h2>Welcome to Smileys Cookie Recipes</h2>
    <hr>

    <!-- Another h2 for better structure -->
    <h2>Here are some delicious cookies to make you or anyone a happy cookie</h2>

    <!-- Second image without centering -->
    <img src="healthy-almond-flour-chocolate-chip-cookies.webp" alt="Healthy Cookies" class="no-center" style="width: 500px; height: auto;">
</body>
